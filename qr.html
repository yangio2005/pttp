<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qr.css">
    <!-- Thêm CDN QRCode.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="qr.js" defer></script>
</head>
<body onload="loadNavbar()">
  <div id="navbar"></div>

    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Chọn loại dữ liệu và nhập thông tin để tạo mã QR.</p>

        <!-- Form chọn loại dữ liệu và nhập thông tin -->
        <form id="qrForm">
            <label for="dataType">Chọn loại mã QR:</label>
            <select id="dataType">
                <option value="text">Văn bản</option>
                <option value="url">URL</option>
                <option value="email">Email</option>
                <option value="phone">Số điện thoại</option>
                <option value="sms">Tin nhắn SMS</option>
                <option value="wifi">WiFi</option>
            </select>

            <label for="inputData">Nhập thông tin:</label>
            <input type="text" id="inputData" placeholder="Nhập dữ liệu" required>

            <label for="color">Chọn màu mã QR:</label>
            <input type="color" id="color" value="#000000">

            <label for="size">Chọn kích thước mã QR:</label>
            <select id="size">
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
            </select>

            <button type="submit">Tạo mã QR</button>
        </form>

        <!-- Hiển thị mã QR -->
        <div id="qrcode"></div>

        <!-- Nút tải mã QR -->
        <button id="downloadBtn" style="display:none;">Tải mã QR</button>
    </div>
</body>
</html>
