<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển đổi tiếng Việt không dấu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <body onload="loadNavbar()">
  <div id="navbar"></div>

  <!-- phần còn lại của trang -->


  <div class="container">
    <h2>Chuyển đổi dữ liệu từ Google Sheets (bỏ dấu, giữ định dạng)</h2>

    <label for="inputText">Dán dữ liệu từ Google Sheets:</label>
    <textarea id="inputText" placeholder="Dán dữ liệu ở đây..." rows="10"></textarea>

    <button onclick="convertText()">Chuyển đổi</button>

    <label for="outputText">Kết quả:</label>
    <textarea id="outputText" placeholder="Kết quả sẽ hiện ở đây..." rows="10" readonly></textarea>

    <button onclick="copyOutput()">📋 Sao chép kết quả</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
