<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hệ thống trắc nghiệm online với nhiều chương học, theo dõi tiến độ và bảng xếp hạng">
    <meta name="keywords" content="trắc nghiệm online, quiz, học tập">
    <meta name="author" content="Your Name">
    <meta name="theme-color" content="#3B82F6">
    
    <title>Trắc Nghiệm Online - Học tập hiệu quả</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/quiz.js" as="script">
    
    <!-- CSS -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- Preconnect to API domain -->
    <link rel="preconnect" href="https://script.google.com">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-lg shadow-xl flex items-center space-x-3">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <span class="text-gray-700">Đang tải...</span>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Main Container -->
    <main class="container mx-auto px-4 py-8 min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-3xl">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Trắc Nghiệm Online</h1>
                <p class="text-gray-600">Kiểm tra kiến thức của bạn</p>
            </header>

            <!-- Start Screen -->
            <section id="start-screen" class="space-y-6">
                <!-- Player Info -->
                <div class="space-y-4">
                    <div class="relative">
                        <label for="player-name" class="block text-sm font-medium text-gray-700">Tên người chơi</label>
                        <input 
                            type="text" 
                            id="player-name"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors"
                            placeholder="Nhập tên của bạn"
                            maxlength="50"
                            required
                        >
                    </div>

                    <!-- Chapter Selection -->
                    <div>
                        <label for="chapter" class="block text-sm font-medium text-gray-700">Chọn chương</label>
                        <select 
                            id="chapter"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors"
                        >
                            <!-- Chapters will be loaded dynamically -->
                        </select>
                    </div>

                    <!-- Options -->
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="shuffle" class="form-checkbox h-5 w-5 text-blue-600">
                            <span class="ml-2 text-gray-700">Xáo trộn câu hỏi</span>
                        </label>
                        <button 
                            id="enable-sound-btn"
                            class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 transition-colors focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2"
                        >
                            Bật âm thanh
                        </button>
                    </div>
                </div>

                <!-- Start Button -->
                <div class="text-center">
                    <button 
                        id="start-btn"
                        class="w-full sm:w-auto bg-blue-500 text-white py-3 px-8 rounded-lg hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Bắt đầu
                    </button>
                </div>
            </section>

            <!-- Quiz Container -->
            <section id="quiz-container" class="hidden space-y-6">
                <!-- Quiz Header -->
                <div class="flex justify-between items-center">
                    <div id="timer" class="text-lg font-semibold text-gray-800"></div>
                    <div id="question-count" class="text-sm text-gray-600"></div>
                </div>

                <!-- Question Area -->
                <div class="space-y-4">
                    <h2 id="question" class="text-xl font-semibold text-gray-800"></h2>
                    <div id="note" class="prose prose-sm max-w-none"></div>
                    <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                </div>

                <!-- Result Area -->
                <div class="space-y-4 text-center">
                    <div id="result" class="text-lg font-semibold"></div>
                    <div id="score" class="text-gray-600"></div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex space-x-4 justify-center">
                    <button 
                        id="next-btn"
                        class="hidden bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-600 transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                    >
                        Câu tiếp theo
                    </button>
                    <button 
                        id="restart-btn"
                        class="hidden bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Làm lại
                    </button>
                </div>
            </section>

            <!-- History & Leaderboard -->
            <section class="mt-8 space-y-8">
                <!-- History -->
                <div id="history" class="hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Lịch sử làm bài</h2>
                    <div class="overflow-x-auto rounded-lg shadow">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Chương</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Điểm</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thời gian</th>
                                </tr>
                            </thead>
                            <tbody id="history-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Leaderboard -->
                <div id="leaderboard" class="hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Bảng xếp hạng Top 10</h2>
                    <div class="overflow-x-auto rounded-lg shadow">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hạng</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Chương</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Điểm</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/analytics.js"></script>
</body>
</html>
